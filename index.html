<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Spill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ Roulette Spill</h1>
            <div class="balance-container">
                <span class="balance-label">Saldo:</span>
                <span class="balance" id="balance">1000</span>
                <span class="currency">kr</span>
            </div>
        </div>

        <div class="game-area">
            <div class="roulette-container">
                <div class="roulette-wheel" id="rouletteWheel">
                    <div class="wheel-inner" id="wheelInner">
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                        <div class="sector red" data-color="red"></div>
                        <div class="sector black" data-color="black"></div>
                    </div>
                    <div class="ball" id="ball"></div>
                </div>
            </div>

            <div class="betting-area">
                <div class="bet-section">
                    <h2>Velg farge</h2>
                    <div class="color-buttons">
                        <button class="bet-btn red-btn" id="betRed">R√òD</button>
                        <button class="bet-btn black-btn" id="betBlack">SVART</button>
                    </div>
                </div>

                <div class="bet-section">
                    <h2>Innskudd</h2>
                    <input type="number" id="betAmount" min="1" placeholder="Bel√∏p" value="100">
                    <button class="spin-btn" id="spinBtn">SPINN</button>
                </div>

                <div class="selected-bet" id="selectedBet" style="display: none;"></div>
                
                <div class="bet-section" id="minigameSection" style="display: none;">
                    <h2>Minigame</h2>
                    <button class="minigame-btn" id="minigameBtn">üí£ Bombmine</button>
                    <p class="minigame-info">F√• 500 kr (maks opp til 1000 kr)</p>
                </div>
            </div>
        </div>

        <div class="result-message" id="resultMessage"></div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-corner">
        <button class="admin-toggle" id="adminToggle">‚öôÔ∏è</button>
        <div class="admin-panel" id="adminPanel">
            <h3>Admin Login</h3>
            <input type="text" id="adminUsername" placeholder="Brukernavn">
            <input type="password" id="adminPassword" placeholder="Passord">
            <button class="admin-btn" id="adminLoginBtn">Logg inn</button>
            <div class="admin-controls" id="adminControls" style="display: none;">
                <h4>Admin Kontroll</h4>
                <input type="number" id="adminMoney" placeholder="Nytt bel√∏p" min="0">
                <button class="admin-btn" id="setMoneyBtn">Sett saldo</button>
                <button class="admin-btn" id="adminLogoutBtn">Logg ut</button>
            </div>
        </div>
    </div>

    <!-- Minigame Modal -->
    <div class="minigame-modal" id="minigameModal">
        <div class="minigame-content" id="minigameContent">
            <h2>üí£ Minesweeper</h2>
            <p>√Öpne alle rutene uten √• treffe en mine. H√∏yreklikk for √• flagge.</p>
            <div class="minigame-area">
                <div class="minefield" id="minefield">
                    <!-- Grid will be generated by JavaScript -->
                </div>
                <div class="minigame-status" id="minigameStatus"></div>
                <button class="restart-btn" id="restartMinigameBtn" style="display: none;">Pr√∏v igjen</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
